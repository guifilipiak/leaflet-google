    <link rel="stylesheet" href="leaflet-0-7-2.css" />
    <script src="leaflet-src-0-7-2.js"></script>
    <script src="leaflet-google-3.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLiAqV8VC9rdF1WSnDbuWCz1mZ2vOqUSM"></script>
  </head>
  <body>
    <div style="width: 500px; height: 500px" id="map"></div>
    <script type="text/javascript">
      var map = new L.Map("map", {
        center: [41.4583, 12.7059],
        zoom: 5,
        markerZoomAnimation: false,
        zoomControl: false,
      });

      var zoomControl = new L.Control.Zoom({ position: "topright" });

      var ggl = new L.Google("ROADMAP", {
        attribution:
          'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | Map style: &copy; <a href="http://google.com">Google</a>',
      }); // Possible types: SATELLITE, ROADMAP, HYBRID, TERRAIN

      var otm = new L.TileLayer(
        "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
        {
          attribution:
            'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | Map style: &copy; <a href="http://google.com">Google</a>',
        }
      );

      var baseLayers = {
        "Google Map": ggl,
        "Leaflet Map": otm,
      };

      var layersControl = L.control.layers(baseLayers, null, {
        collapsed: false,
      });

      layersControl.addTo(map);
      zoomControl.addTo(map);

      map.addLayer(ggl);

      // add an OpenStreetMap tile layer
